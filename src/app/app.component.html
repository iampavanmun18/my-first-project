<h1>Interpollation</h1>

<!-- Interpollation (can be used on string, etc but not on Boolean) -->
<input type="text" name="Username" value={{name}} disabled={{disabled}}>
<br />
<br />

<h1>property Binding</h1>
<!-- Property Binding (can be used on string, boolean etc) Prefer property Binding over Interpollation -->
<input type="text" name="Username" [value]=name [disabled]=disabled>
